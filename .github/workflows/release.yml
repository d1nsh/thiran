name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  test-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build TypeScript
        run: npm run build

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          draft: false
          prerelease: false
          body: |
            ## Installation

            ### Homebrew (macOS)
            ```bash
            brew install d1nsh/thiran/thiran
            ```

            ### npm (All Platforms)
            ```bash
            npm install -g thiran@${{ github.ref_name }}
            ```

            See the [README](https://github.com/d1nsh/thiran#installation) for more installation options.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
